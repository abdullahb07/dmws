<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: Arial, sans-serif; 
        font-weight: bold; 
        fill: #000; 
      }
    </style>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#fff" stroke="#000" stroke-width="2"/>
  <!-- Top text: HIZB E ABBASI -->
  <path id="topCurve" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text class="logo-text" font-size="20" letter-spacing="2">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      HIZB E ABBASI
    </textPath>
  </text>
  <!-- Bottom text: DHULIA -->
  <path id="bottomCurve" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  <text class="logo-text" font-size="24" letter-spacing="3">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      DHULIA
    </textPath>
  </text>
</svg>
